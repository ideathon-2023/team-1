<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Registration</h1>
  <form id="registrationForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="displayName">Display Name:</label>
    <input type="text" id="displayName" required><br>

    <label for="role">Role (CR/student):</label>
    <input type="text" id="role" required><br>

    <label for="branch">Branch:</label>
    <select id="branch" required>
      <option value="" disabled selected>Select your branch</option>
      <option value="Aerospace Engineering">Aerospace Engineering</option>
      <option value="Civil Engineering">Civil Engineering</option>
      <option value="Computer Science and Engineering(Data Science)">Computer Science and Engineering(Data Science)</option>
      <option value="Computer Science and Engineering(Artificial Intelligence)">Computer Science and Engineering(Artificial Intelligence)</option>
      <option value="Computer Science and Engineering">Computer Science and Engineering</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
      <option value="Mechanical Engineering">Mechanical Engineering</option>
      <option value="Metallurgical and Materials Engineering">Metallurgical and Materials Engineering</option>
      <option value="Production and Industrial Engineering">Production and Industrial Engineering</option>
    </select><br>

    <label for="yearOfGraduation">Year of Graduation:</label>
    <select id="yearOfGraduation" required>
      <option value="" disabled selected>Select your year of graduation</option>
      <!-- Display options from 2000 to 2100 -->
      <!-- You can use JavaScript to generate options dynamically if needed -->
      <option value="2000">2000</option>
      <!-- Add more options here -->
      <option value="2100">2100</option>
    </select><br>

    <input type="submit" value="Register">
  </form>
